<!DOCTYPE html>
<html>

  <head>

    <style>
      .giftButtonContainer {
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .giftButton {
        min-width: 250px;
        min-height: 60px;
        font-family: 'Nunito', sans-serif;
        font-size: 22px;
        text-transform: uppercase;
        letter-spacing: 1.3px;
        font-weight: 700;
        color: #313133;
        background: white;
        border: none;
        border-radius: 1000px;
        box-shadow: 12px 12px 24px rgba(79,209,197,.64);
        transition: all 0.3s ease-in-out 0s;
        cursor: pointer;
        outline: none;
        position: relative;
        padding: 10px;
        border: 2px solid #1ed661;
        }

      .giftButton::after {
        content: '';
        width: 30px; height: 30px;
        border-radius: 100%;
        border: 6px solid #1ed661;
        position: absolute;
        z-index: -1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: ring 1.5s infinite;
      }

      .giftButton:hover {
        background-color: #1ed661;
        color: black;
        border: 2px solid #1ed661;
      }

      .giftButton:hover::after {
        animation: none;
        display: none;
      }


      @keyframes ring {
        0% {
          width: 30px;
          height: 30px;
          opacity: 1;
        }
        100% {
          width: 200px;
          height: 200px;
          opacity: 0;
        }
      }
    </style>

    <style>
      /* Popup container */
      .giftPopupContainer {
        position: absolute;
        left: 50%;
        top: 25%;
        display: inline-block;
        cursor: pointer;
        align-items: center;
        justify-content: center;
      }

      /* The actual popup (appears on top) */
      .giftPopupContainer .giftPopup {
        visibility: hidden;
        width: 160px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 10px 10px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 40%;
        margin-left: -92px;
      }

      /* Popup arrow */
      .giftPopupContainer .giftPopup::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }

      /* Toggle this class when clicking on the popup container (hide and show the popup) */
      .giftPopupContainer .show {
        visibility: visible;
        -webkit-animation: fadeIn 1s;
        animation: fadeIn 1s
      }

      /* Add animation (fade in the popup) */
      @-webkit-keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
      }

      @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity:1 ;}
      }
    </style>

    <script>
      var check24Hours = true;
      var checkUsername = true;

      function giftButtonClicked(){

        if (check24Hours == false){
  				document.getElementById("wait24Hrs").classList.toggle("show");
           setTimeout(() => {  document.getElementById("wait24Hrs").classList.toggle("show"); }, 2000);
        }
        else{
          if (checkUsername == true){
  				 document.getElementById("giftClaimed").classList.toggle("show");
           setTimeout(() => {  document.getElementById("giftClaimed").classList.toggle("show"); }, 2000);
          }
          else{
  				 document.getElementById("fixUsername").classList.toggle("show");
           setTimeout(() => {  document.getElementById("fixUsername").classList.toggle("show"); }, 2000);
          }
        }
      }
    </script>

  </head>


  <body>

    <div class="giftButtonContainer">

      <button class="giftButton" onclick="giftButtonClicked()">Claim Gift</button>

    </div>

    <div class="giftPopupContainer">
      <span class="giftPopup" id="wait24Hrs">Please wait 24 hrs to claim your next gift!</span>
      <span class="giftPopup" id="giftClaimed">You received your gift!</span>
      <span class="giftPopup" id="fixUsername">Please add dueldog.com to your steam username!</span>
    </div>

  </body>

</html>
